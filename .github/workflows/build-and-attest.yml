name: Build Package and Attest Provenance

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read
  id-token: write          # Required for secure Sigstore signing
  attestations: write      # Required to store the attestation

jobs:
  build-and-attest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install build hatchling  # Tools to build the package artifact

      - name: Run tests (optional but recommended)
        run: pytest tests/*.py       # Adjust if your test command differs

      - name: Build Python package artifact
        run: python -m build         # This creates dist/*.whl and dist/*.tar.gz
      
      - name: Upload built artifacts for download
        uses: actions/upload-artifact@v4
        with:
          name: python-package-dist
          path: dist/*
          if-no-files-found: error  # Fail if dist/ is empty (safety)
          retention-days: 30        # Optional: how long to keep (default 90 for public repos)
          
      - name: Attest build provenance
        uses: actions/attest-build-provenance@v3.2.0  # Latest stable version
        with:
          subject-path: 'dist/*.whl'  # Attest the wheel file(s)
